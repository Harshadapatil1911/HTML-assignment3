<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <Fieldset>
        <legend>Personal Details</legend>
        <label for = "FirstName">FirstName</label> 
        <input type ="text" id="FirstName">
        <br>
        <br>
        <label for="MiddleName">MiddleName</label>
        <input type="text" name="" id="MiddleName">  
        <br>
        <br>
        <label for="LastName">LastName</label>
        <input type="text" name="" id="LastName">
        <br>
        <br>
        <label for="Course:">Course:</label>
        <select type="text" id="Course:">
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA </option>
        <option value="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>

        <label for="Gender :">Gender :</label>
        <br>
        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="gender" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="DOB">DOB</label>
        <input type ="datetime-local" name="" id="DOB">
        <br>
        <label for="Phone :">Phone :</label>
        <input type="text" name="" id="Phone" placeholder="+91" disabled required size="3">
        <input type="text " name="" id="Phone" size="10" maxlength="10">
        <br>
        <br>
        <label for="Address">Address</label>
        <br>
        <textarea name="" id="Address" cols="80" rows="5"></textarea>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="" id="password">
        <br>
        <br>
        <br>
        <label for="password" >Re-type password:</label>
        <input type="password" name="" id="password">
        <br>
        <br>

        <input type="checkbox" name="" id="checkbox"> 
        <label for="checkbox">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="file">Choose File</label>
        <input type="file" name="" id="file">
        <br>
        <br>
        <label for="Choose Color" >Choose Color</label>
        <input type="color" name="" id="Choose Color">
        <br>
        <br>
        <input type="reset" value="Reset"> 
        <input type="Submit" value="Submit">     

         </Fieldset>     
    </form>
</body>
</html>
